<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ch05project</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/form-validation.js" defer></script>
</head>
<body>

    <header>
        <h1>ch05project</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact Form</h2>
        <form id="contactForm">
            <label for="email">Email:</label>
            <input type="email" id="email" class="required"><br><br>

            <label for="name">Name:</label>
            <input type="text" id="name" class="required"><br><br>

            <label for="topic">Topic:</label>
            <select id="topic" class="required">
                <option value="">Select a topic</option>
                <option value="feedback">Feedback</option>
                <option value="support">Support</option>
            </select><br><br>

            <input type="button" value="Submit" id="submitBtn">
        </form>

        <span id="missing-count"></span>
    </main>

</body>
</html>
